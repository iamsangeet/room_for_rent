{% extends 'base/base.html' %}

{% block 'title' %} Login {% endblock %}

{% block 'body' %}

 <div class="container">
        <div class="row">
          <div class="col-md-7">
              {% include 'component/message.html' %}
            <div class="p-5">
                 <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Login!</h1>
              </div>
              <form class="user" method="post">
                 {% csrf_token %}
                <div class="form-group">
                  <input type="username" name="username" class="form-control form-control-user" id="username" placeholder="Username" required="">
                </div>
                  <div class="form-group">
                  <input type="password" name="pass1" class="form-control form-control-user" id="pass1" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
  </div>

{% endblock %}
